<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://www.airbnb.com/favicon.ico" alt="Airbnb Logo">
            <h1>Airbnb Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Host</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-rooms">
            <h2>Featured Rooms</h2>
            <div class="rooms">
                <div class="room">
                    <img src="ebb68efd5f6f8af55b68cfd3066fcac8.jpg" alt="Room 1">
                    <h3>Cozy Cottage</h3>
                    <p>$100 per night</p>
                    <button>Book Now</button>
                </div>
                <div class="room">
                    <img src="566175350.jpg" alt="Room 2" height="300">
                    <h3>Modern Apartment</h3>
                    <p>$120 per night</p>
                    <button>Book Now</button>
                </div>
                <div class="room">
                    <img src="What’s-inside-Regent’s-US$25-000-per-night-suite.webp" alt="Room 3" height="300">
                    <h3>Luxury Suite</h3>
                    <p>$250 per night</p>
                    <button>Book Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Airbnb Clone | All rights reserved</p>
    </footer>

</body>
</html>
